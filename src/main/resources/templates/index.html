<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая библиотека</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .background-selector-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .background-selector-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .backgrounds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .background-item {
            text-align: center;
            cursor: pointer;
        }
        
        .background-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        
        .background-item.selected img {
            border-color: #007bff;
            border-width: 3px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .book-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: white;
        }
        
        .book-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .book-card p {
            margin: 5px 0;
            color: #666;
        }
        
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .delete-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body id="body">
    <button class="background-selector-btn" onclick="toggleBackgroundSelector()">Выбрать фон</button>
    
    <div class="modal" id="backgroundModal">
        <div class="modal-content">
            <h3>Выберите фон</h3>
            <button onclick="saveBackground(null)" style="margin-bottom: 15px; width: 100%;">По умолчанию</button>
            <div class="backgrounds-grid" id="backgroundsGrid"></div>
            <button onclick="toggleBackgroundSelector()" style="margin-top: 15px; width: 100%; background: #666;">Закрыть</button>
        </div>
    </div>
    
    <div class="container">
        <h1>Космическая библиотека</h1>
        
        <form id="bookForm" onsubmit="addBook(event)">
            <div class="form-group">
                <input type="number" id="bookId" placeholder="ID (опционально)">
            </div>
            <div class="form-group">
                <input type="text" id="title" placeholder="Название *" required>
            </div>
            <div class="form-group">
                <input type="text" id="author" placeholder="Автор *" required>
            </div>
            <div class="form-group">
                <input type="text" id="genre" placeholder="Жанр *" required>
            </div>
            <div class="form-group">
                <input type="text" id="description" placeholder="Описание">
            </div>
            <div class="form-group">
                <input type="text" id="cover" placeholder="Ссылка на обложку">
            </div>
            <button type="submit">Добавить книгу</button>
        </form>
        
        <div class="books-grid" id="booksGrid"></div>
    </div>
    
    <script>
        let currentBackground = null;
        let availableBackgrounds = [];
        
        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                const data = await res.json();
                if (data.settings && data.settings.background) {
                    currentBackground = data.settings.background;
                    document.body.style.backgroundImage = `url(${currentBackground})`;
                }
                if (data.availableBackgrounds) {
                    availableBackgrounds = data.availableBackgrounds;
                    renderBackgrounds();
                }
            } catch (error) {
                console.error('Ошибка загрузки настроек:', error);
            }
        }
        
        async function saveBackground(bgUrl) {
            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        background: bgUrl,
                        backgroundType: 'custom'
                    })
                });
                const data = await res.json();
                if (data.settings) {
                    currentBackground = bgUrl;
                    if (bgUrl) {
                        document.body.style.backgroundImage = `url(${bgUrl})`;
                    } else {
                        document.body.style.backgroundImage = '';
                    }
                    toggleBackgroundSelector();
                }
            } catch (error) {
                console.error('Ошибка сохранения фона:', error);
            }
        }
        
        function renderBackgrounds() {
            const grid = document.getElementById('backgroundsGrid');
            grid.innerHTML = '';
            
            availableBackgrounds.forEach(bg => {
                const div = document.createElement('div');
                div.className = 'background-item' + (currentBackground === bg.url ? ' selected' : '');
                div.innerHTML = `
                    <img src="${bg.url}" alt="${bg.name}" onclick="saveBackground('${bg.url}')">
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">${bg.name}</div>
                `;
                grid.appendChild(div);
            });
        }
        
        function toggleBackgroundSelector() {
            const modal = document.getElementById('backgroundModal');
            modal.classList.toggle('active');
        }
        
        async function loadBooks() {
            try {
                const res = await fetch('/api/books');
                const books = await res.json();
                const grid = document.getElementById('booksGrid');
                grid.innerHTML = '';
                
                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'book-card';
                    card.innerHTML = `
                        <h3>${book.title}</h3>
                        <p><b>Автор:</b> ${book.author}</p>
                        <p><b>Жанр:</b> ${book.genre}</p>
                        <p>${book.description || ''}</p>
                        ${book.cover ? `<img src="${book.cover}" alt="Обложка">` : ''}
                        <button class="delete-btn" onclick="deleteBook(${book.id})">Удалить</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка загрузки книг:', error);
                alert('Ошибка загрузки книг');
            }
        }
        
        async function addBook(event) {
            event.preventDefault();
            
            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                description: document.getElementById('description').value,
                cover: document.getElementById('cover').value
            };
            
            const bookId = document.getElementById('bookId').value;
            if (bookId) {
                bookData.id = parseInt(bookId);
            }
            
            if (!bookData.title || !bookData.author || !bookData.genre) {
                alert('Заполните все обязательные поля!');
                return;
            }
            
            try {
                const res = await fetch('/api/books', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(bookData)
                });
                const data = await res.json();
                alert(data.message || data.error);
                document.getElementById('bookForm').reset();
                loadBooks();
            } catch (error) {
                console.error('Ошибка добавления книги:', error);
                alert('Ошибка добавления книги');
            }
        }
        
        async function deleteBook(id) {
            if (!confirm('Удалить книгу?')) return;
            
            try {
                const res = await fetch(`/api/books?id=${id}`, {
                    method: 'DELETE'
                });
                const data = await res.json();
                alert(data.message || data.error);
                loadBooks();
            } catch (error) {
                console.error('Ошибка удаления книги:', error);
                alert('Ошибка удаления книги');
            }
        }
        
        window.onload = function() {
            loadSettings();
            loadBooks();
        };
    </script>
</body>
</html>
